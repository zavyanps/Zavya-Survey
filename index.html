<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Net Promoter Score Survey</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <style>
       .logo {
   max-width: 200px; /* Adjust the maximum width of the logo */
   margin-bottom: 10px; /* Reduce space below the logo */
   margin-top: -10px; /* Move the logo up */
}

h1 {
   margin-top: -10px; /* Move the heading up */
   margin-bottom: 10px; /* Reduce space below the heading */
}
   </style>
</head>
<body>
   <div class="container">
       <img src="logo.png" alt="Company Logo" class="logo"> <!-- Add your logo here -->
       <div class="nps-section">
       <h1>How likely are you to recommend us to a friend or colleaugue ?</h1>
       <div class="nps-scale">
           <div class="scale-item" data-value="0">0</div>
           <div class="scale-item" data-value="1">1</div>
           <div class="scale-item" data-value="2">2</div>
           <div class="scale-item" data-value="3">3</div>
           <div class="scale-item" data-value="4">4</div>
           <div class="scale-item" data-value="5">5</div>
           <div class="scale-item" data-value="6">6</div>
           <div class="scale-item" data-value="7">7</div>
           <div class="scale-item" data-value="8">8</div>
           <div class="scale-item" data-value="9">9</div>
           <div class="scale-item" data-value="10">10</div>
       </div>
       <div class="labels">
           <span class="labels" id="not-at-all-likely">Not at all likely</span>
           <span class="labels  " id="extremely-likely">Extremely likely</span>
       </div>
    </div>
       <div class="feedback-section" style="display: none;">
        <form action="" method="post">
           <h2 id="feedback-heading">Please tell us more:</h2>
           <textarea id="feedback-text" placeholder="Enter your feedback here"></textarea>
           <button id="submit-feedback">Submit</button>
        </form>
       </div>
       <div class="thank-you-section" style="display: none;">
           <h2>Thank you for your valuable feedback!</h2>
           <h3>Get Flat <b>10% OFF</b> on your next order.</h3>
           <h3>Use Code: <b>ZAVYANPS10</b></h3>
           <p>(T&C apply. Check out our latest collections)</p>
           <a href="https://zavya.page.link/FGYB" target="_blank">Shop Now</a>
       </div>
       <style>
        .thank-you-section h2,
        .thank-you-section h3,
        .thank-you-section p {
            margin: 20px 0;
        }
        </style>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
   <script src="main.js"></script>
</body>
</html>
